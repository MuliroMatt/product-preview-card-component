<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | Product preview card component</title>
   </head>
   <body>
      <main class="card">
         <picture class="card__image">
            <source media="(max-width:1023px)" srcset="images/image-product-mobile.jpg">
            <source media="(min-width:1024px)" srcset="images/image-product-desktop.jpg">
            <img id="desktop-img" src="images/image-product-desktop.jpg" alt="Product Image" />
         </picture>
         <section class="card__info">
            <h3 class="card__category">Perfume</h3>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
               A floral, solar and voluptuous interpretation composed by Olivier
               Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__prices">
               <span class="card__price">$149.99</span>
               <span class="card__price--previous">$169.99</span>
            </div>
            <button class="btn">
               <img src="images/icon-cart.svg" alt="icon-cart">
               Add to Cart
            </button>
         </section>
      </main>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="https://www.frontendmentor.io/profile/MuliroMatt">Murilo Matt</a>.
      </div>
   </body>
</html>
